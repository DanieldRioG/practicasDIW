<!DOCTYPE html>

<head>

<body>
    <header>
        <a href="index.html"><img src="imagenes/icon.png" id="iconoInic" alt="Erblueb shirts"></a>

    <nav>

    <hr>


    <div class="fondo">
        <main>
            <div class="todoContacto">
                <div class="contenidoContacto">
                    <p>Telefono de contacto</p>
                    <img src="imagenes/tlfno.png" alt="telefono" height="30" width="30">
                    <p>+34 346 983 354</p><br>
                    <p>Dirección</p>
                    <img src="imagenes/home.png" alt="direccion" height="30" width="30">
                    <p>12333 W Olympic Blvd, Los Angeles, CA 90064, Estados Unidos</p><br>
                </div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3306.4608131631107!2d-118.45907808478542!3d34.032048680611396!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2bb138690fbd3%3A0xf986067f5db19f0!2s12333%20W%20Olympic%20Blvd%2C%20Los%20Angeles%2C%20CA%2090064%2C%20EE.%20UU.!5e0!3m2!1ses!2ses!4v1666034584302!5m2!1ses!2ses"

                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>

            <div class="redes">
                <img src="imagenes/twiiter.png" alt="Twitter" id="twitter">
                <img src="imagenes/yt.png" alt="YouTube" id="yt">
                <img src="imagenes/reddit.png" alt="Reddit" id="reddit">
                <img src="imagenes/facebook.png" alt="Facebook" id="fb">
                <img src="imagenes/insta.png" alt="Instagram" id="insta">
            </div>

            <div class="metodosPago">
                <img src="imagenes/googlePay.png" id="gP" alt="Google Pay">
                <img src="imagenes/applepay.png" id="aP" alt="Apple Pay">
                <img src="imagenes/visa.png" id="visa" alt="Visa">
                <img src="imagenes/mastercard.png" id="masterc" alt="Mastercard">
                <img src="imagenes/paypal.png" id="payp" alt="Paypal">

            <div class="plataformas">
