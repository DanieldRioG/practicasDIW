<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Productos</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="imagenes/icon.png" id="iconoInic" alt="Erblueb shirts"></a>
        <div class="botonesHead">
            <button id="boton1">log-in</button>
            <button id="boton2">registrarse</button>
        </div>
    </header>
    <hr>
    <nav>
        <img src="imagenes/menu.png" alt="menu" id="botonMenu"><br>
        <a href="productos.html" id="productos">Productos</a><br>
        <a href="camisetasDeUsuarios.html" id="camisetas">Camisetas de usuarios</a><br>
        <a href="menuCreacion.html" id="diseñoCamisetas">Diseña tu propia camiseta </a><br>
        <a href="contacto.html" id="contactos">Contacto </a><br>
        <img src="imagenes/darkMode.png" id="darkModeNoBar" alt="ModoOscuro">
    </nav>
    <hr>


    <div class="fondo">
        <main>
            <div class="busquedaInferior">
                <input type="text" id="barraBuscarInferior" name="buscar" placeholder="Buscar">
                <button id="botonBuscarInferior">buscar</button>
            </div>

            <div class="containerProd">
                <div class="prodItem"><img src="imagenes/camisetaBlanca.jpg" alt="camisetas basicas" height="250"
                        width="200">
                    <p>Camisetas Basicas</p>
                    <hr>
                </div>
                <div class="prodItem"><img src="imagenes/yotubepelo.jpg" alt="camisetas personalizadas" height="250"
                        width="200">
                    <p>Camisetas personalizadas</p>
                    <hr>
                </div>
                <div class="prodItem"><img src="imagenes/jeans.jpg" alt="pantalones" height="250" width="200">
                    <p>Pantalones</p>
                    <hr>
                </div>
                <div class="prodItem"><img src="imagenes/camisa.jpg" alt="camisa" height="250" width="200">
                    <p>Camisas</p>
                    <hr>
                </div>
                <div class="prodItem"><img src="imagenes/abrigo.jpg" alt="camiseta yotubepelo" height="250" width="200">
                    <p>Abrigos</p>
                    <hr>
                </div>
                <div class="prodItem"><img src="imagenes/camisetaFeelsBadMan.jpg" alt="camiseta FeelsBadMan"
                        height="250" width="200">
                    <p>Camisetas con estampados</p>
                    <hr>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <hr id="sepFoot">
        <div class="footer">
            <div class="redes">
                <img src="imagenes/twiiter.png" alt="Twitter" height="30" width="30">
                <img src="imagenes/yt.png" alt="YouTube" height="30" width="30">
                <img src="imagenes/reddit.png" alt="Reddit" height="30" width="30">
                <img src="imagenes/facebook.png" alt="Facebook" height="30" width="30">
                <img src="imagenes/insta.png" alt="Instagram" height="30" width="30">
            </div>


            <p>Metodos de pago</p>
            <div class="metodosPago">
                <img src="imagenes/googlePay.png" id="gP" alt="Google Pay" height="30" width="70">
                <img src="imagenes/applepay.png" id="aP" alt="Apple Pay" height="30" width="70">
                <img src="imagenes/visa.png" id="visa" alt="Visa" height="25" width="70">
                <img src="imagenes/mastercard.png" id="masterc" alt="Mastercard" height="30" width="70">
                <img src="imagenes/paypal.png" id="payp" alt="Paypal" height="30" width="70">
            </div>

            <p>Descarga la App</p>
            <div class="plataformas">
                <img src="imagenes/playstore.png" id="playS" alt="Play Store" height="40" width="90">
                <img src="imagenes/appleplay.png" id="appleP" alt="Apple Store" height="26" width="77">
            </div>
        </div>
    </footer>

</html>
