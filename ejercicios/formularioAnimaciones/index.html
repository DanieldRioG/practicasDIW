<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="css/index.js"></script>
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <Label>Nombre</Label>
            <input type="text" name="nombre" id="nombre" maxlength="30" size="30">
            <label for="">Numero Telefono</label>
            <input type="tel" size="9" maxlength="9" pattern="[0-9]{3}[0-9]{2}[0-9]{2}[0-9]{2}">
            <label for="">DNI</label>
            <input type="text" maxlength="9" size="9">
            <label for="">Email</label>
            <input type="email">

            <input type="submit" id="boton" name="boton" value="Submit">
        </fieldset>
    </form>
    <div class="pixel">
    </div>
</body>

</html>
