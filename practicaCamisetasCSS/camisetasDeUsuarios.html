<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index.css" media="screen and (min-width: 1315px)">
    <link rel="stylesheet" href="css/indexTablet.css" media="screen and (min-width: 620px) and (max-width: 1314px)">
    <link rel="stylesheet" href="css/indexMovil.css" media="screen and (max-width: 619px)">
    <title>CamisetasDeUsuarios</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="imagenes/icon.png" id="iconoInic" alt="Erblueb shirts"></a>
        <div class="botonesHead">
            <button id="boton1">log-in</button>
            <button id="boton2">registrarse</button>
        </div>
    </header>
    <hr>
    <nav>
        <img src="imagenes/menu.png" alt="menu" id="botonMenu"><br>
        <button onclick="window.location.href='productos.html';" id="productos">Productos</button>
        <button onclick="window.location.href='camisetasDeUsuarios.html';" id="camisetas">Camisetas de usuarios</button>
        <button onclick="window.location.href='menuCreacion.html';" id="diseñoCamisetas">Diseña tu camiseta</button>
        <button onclick="window.location.href='contacto.html';" id="contactos">Contacto</button>
        <div class="busqueda">
            <input type="text" id="barraBuscar" name="buscar" placeholder="Buscar">
            <button id="botonBuscar">buscar</button>
        </div>
        <img src="imagenes/darkMode.png" id="darkMode" alt="ModoOscuro">
    </nav>
    <hr>


    <div class="fondo">
        <main>
            <div class="busquedaInferior">
                <input type="text" id="barraBuscarInferior" name="buscar" placeholder="Buscar">
                <button id="botonBuscarInferior">buscar</button>
            </div>
            <div class="containerCams">
                <div class="camsItem"><img src="imagenes/one_piece.jpg" alt="camiseta de one piece" height="250"
                        width="200">
                    <p>Camiseta OnePiece <br>Creador: xxWeebLord <br>19.99€</p>
                    <hr>
                </div>
                <div class="camsItem"><img src="imagenes/yotubepelo.jpg" alt="camiseta yoTubePelo" height="250"
                        width="200">
                    <p>Camiseta Yoube Pelo <br>Creador: pepeelcocinitas <br>15.99€</p>
                    <hr>
                </div>

                <div class="camsItem"><img src="imagenes/pokemon.png" alt="camiseta pokemon" height="250" width="200">
                    <p>Camiseta Pikachu <br>Creador: PokemonMaster23 <br>19.99 €</p>
                    <hr>
                </div>
                <div class="camsItem"><img src="imagenes/camisetaFeelsBadMan.jpg" alt="camiseta FeelsBadMan"
                        height="250" width="200">
                    <p>Camiseta FeelsBadMan <br>Creador: TwitchEnjoyer <br>16.99 €</p>
                    <hr>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <hr id="sepFoot">
        <div class="footer">
            <div class="redes">
                <img src="imagenes/twiiter.png" alt="Twitter" height="30" width="30">
                <img src="imagenes/yt.png" alt="YouTube" height="30" width="30">
                <img src="imagenes/reddit.png" alt="Reddit" height="30" width="30">
                <img src="imagenes/facebook.png" alt="Facebook" height="30" width="30">
                <img src="imagenes/insta.png" alt="Instagram" height="30" width="30">
            </div>


            <p>Metodos de pago</p>
            <div class="metodosPago">
                <img src="imagenes/googlePay.png" id="gP" alt="Google Pay" height="30" width="70">
                <img src="imagenes/applepay.png" id="aP" alt="Apple Pay" height="30" width="70">
                <img src="imagenes/visa.png" id="visa" alt="Visa" height="25" width="70">
                <img src="imagenes/mastercard.png" id="masterc" alt="Mastercard" height="30" width="70">
                <img src="imagenes/paypal.png" id="payp" alt="Paypal" height="30" width="70">
            </div>

            <p>Descarga la App</p>
            <div class="plataformas">
                <img src="imagenes/playstore.png" id="playS" alt="Play Store" height="40" width="90">
                <img src="imagenes/appleplay.png" id="appleP" alt="Apple Store" height="26" width="77">
            </div>
        </div>
    </footer>
</body>

</html>
