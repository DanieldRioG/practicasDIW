<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" media="screen and (min-width: 1315px)">
    <link rel="stylesheet" href="css/indexTablet.css" media="screen and (min-width: 620px) and (max-width: 1314px)">
    <link rel="stylesheet" href="css/indexMovil.css" media="screen and (max-width: 619px)">
    <title>creacionCamiseta</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="imagenes/icon.png" id="iconoInic" alt="Erblueb shirts"></a>
        <div class="botonesHead">
            <button id="boton1">log-in</button>
            <button id="boton2">registrarse</button>
        </div>
    </header>
    <hr>
    <nav>
        <img src="imagenes/menu.png" alt="menu" id="botonMenu"><br>
        <button onclick="window.location.href='productos.html';" id="productos">Productos</button>
        <button onclick="window.location.href='camisetasDeUsuarios.html';" id="camisetas">Camisetas de usuarios</button>
        <button onclick="window.location.href='menuCreacion.html';" id="diseñoCamisetas">Diseña tu camiseta</button>
        <button onclick="window.location.href='contacto.html';" id="contactos">Contacto</button>
        <div class="busqueda">
            <input type="text" id="barraBuscar" name="buscar" placeholder="Buscar">
            <button id="botonBuscar">buscar</button>
        </div>
        <img src="imagenes/darkMode.png" id="darkMode" alt="ModoOscuro">
    </nav>
    <hr>

    <div class="fondo">
        <main>
            <img src="imagenes/camRoja.jpg" alt="camiseta" id="camiseta" height="350" width="350">

            <div class="containerCrear">
                <div class="crearItem">
                    <label for="tipoCam">Tipo Camiseta:</label><br>
                    <select name="tipoCam" id="tipoCam">
                        <option value="corta">Camiseta de manga corta</option>
                        <option value="larga">Camiseta de manga larga </option>
                        <option value="vestido">Camiseta vestido</option>
                        <option value="deporte">Camisetas de deporte</option>
                        <option value="polo">Polo</option>
                    </select><br>
                </div>
                <div class="crearItem">
                    <label for="formaLogo">Forma del logo:</label><br>
                    <select name="formaLogo" id="formaLogo">
                        <option value="cuadrado">Cuadrado</option>
                        <option value="circular">Circular</option>
                        <option value="rectangular">Rectangular</option>
                        <option value="romboidal">Romboidal</option>
                    </select><br>
                </div>
                <div class="crearItem">
                    <label for="colorCam">Color de la camiseta:</label><br>
                    <select name="colorCam" id="colorCam">
                        <option value="Blanca">Blanca</option>
                        <option value="Gris">Gris</option>
                        <option value="Azul marino">Azul marino</option>
                        <option value="Azul oscuro">Azul oscuro</option>
                        <option value="Azul claro">Azul claro</option>
                        <option value="Verde oscuro">Verde oscuro</option>
                        <option value="Verde claro">Verde claro</option>
                        <option value="Amarillo claro">Amarillo claro</option>
                        <option value="Amarilla">Amarilla</option>
                        <option value="Naranja">Naranja</option>
                        <option value="Roja">Roja</option>
                        <option value="Rosa">Rosa</option>
                        <option value="Negra">Negra</option>
                    </select><br>
                </div>
                <div class="crearItem">
                    <label for="TamañoCamiseta">Tamaño de la camiseta:</label><br>
                    <select name="TamañoCamiseta" id="tamañoCamiseta">
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select><br>
                </div>
                <div class="btnCreacion">
                    <button id="creacionB1">Guardar cambios</button>
                    <button id="creacionB2">Enviar diseño</button>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <hr id="sepFoot">
        <div class="footer">
            <div class="redes">
                <img src="imagenes/twiiter.png" alt="Twitter" id="twitter">
                <img src="imagenes/yt.png" alt="YouTube" id="yt">
                <img src="imagenes/reddit.png" alt="Reddit" id="reddit">
                <img src="imagenes/facebook.png" alt="Facebook" id="fb">
                <img src="imagenes/insta.png" alt="Instagram" id="insta">
            </div>


            <p>Metodos de pago</p>
            <div class="metodosPago">
                <img src="imagenes/googlePay.png" id="gP" alt="Google Pay">
                <img src="imagenes/applepay.png" id="aP" alt="Apple Pay">
                <img src="imagenes/visa.png" id="visa" alt="Visa">
                <img src="imagenes/mastercard.png" id="masterc" alt="Mastercard">
                <img src="imagenes/paypal.png" id="payp" alt="Paypal">
            </div>

            <p>Descarga la App</p>
            <div class="plataformas">
                <img src="imagenes/playstore.png" id="playS" alt="Play Store">
                <img src="imagenes/appleplay.png" id="appleP" alt="Apple Store">
            </div>
        </div>
    </footer>
</body>

</html>
